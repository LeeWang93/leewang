{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div style="text-align:center; max-width:500px; margin : 4rem auto;">
        <div class="mb-4">
            <h5>
                Delete Comment
            </h5>
            <hr>
            <h6>
            {{ target_comment.content }}
            </h6>
        </div>
        <hr>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method='post'>
            {% csrf_token %}
            <input type="submit" class="btn btn-danger rounded-pill col-3 mt-3">
        </form>
    </div>

{% endblock %}
