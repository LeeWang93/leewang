{% load static %}

<div class="leewang_header">
    <a href="{% url 'articleapp:list' %}">
        <div>
        <h1 class = 'leewang_logo'>LeeWang</h1>
        </div>
    </a>

        <div class="leewang_header_nav_bar">
            <a href="{% url 'articleapp:list' %}" class="leewang_header_nav">
                <span>Articles</span>
            </a>

            <a href="{% url 'projectapp:list' %}" class="leewang_header_nav">
                <span>Project</span>
            </a>

            <a href="{% url 'subscribeapp:list' %}" class="leewang_header_nav">
                <span>Subscription</span>
            </a>

            {% if not user.is_authenticated %}

            <a href="{% url 'accountapp:login' %}?next={{request.path}}" class="leewang_header_nav">
                <span>login</span>
            </a>

            <a href="{% url 'accountapp:create' %}" class="leewang_header_nav">
                <span>SignUp</span>
            </a>

            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="leewang_header_nav">
                <span>MyPage</span>
            </a>

            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="leewang_header_nav">
                <span>Logout</span>
            </a>
            {% endif %}
        </div>
    </div>
